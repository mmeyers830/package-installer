plugins {
    id 'java'
    id 'application'
}

apply plugin : "java"
ext {
    javaMainClass = "com.mmeyers.Main"
}

application {
    mainClassName = javaMainClass
}

group 'org.mmeyers'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
